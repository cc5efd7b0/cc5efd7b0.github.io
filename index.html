<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=https://cc5efd7b0.codeberg.page">
    <title>cc5efd7b0</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/favicon.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h2>Redirecting to: <a href="https://cc5efd7b0.codeberg.page" target="_blank" rel="noopener noreferrer">https://cc5efd7b0.codeberg.page</a></h2>
        <p>You will be redirected in <span id="countdown">5</span> sec</p>
    </div>

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
    
        const countdownInterval = setInterval(() => {
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "https://cc5efd7b0.codeberg.page";
            } else {
                countdown -= 1;
                countdownElement.textContent = countdown;
    
                const text = countdown === 1 ? 'second' : 'seconds';
                countdownElement.parentElement.querySelector('p').textContent = `You will be redirected in ${countdown} ${text}`;
            }
        }, 1000);
    </script>
</body>

</html>
